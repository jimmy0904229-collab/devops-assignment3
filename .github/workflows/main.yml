name: Update Repo Activity

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch repository activity
        id: repo-activity
        uses: actions/github-script@v7
        with:
          GITHUB_USERNAME: ${{ github.actor }}
          github-token: ${{ secrets.REPO_TOKEN }}
          script: |
            const fs = require('fs');
            const { data: events } = await github.request('GET /repos/{owner}/{repo}/events', {
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            let log = "## ðŸ“Œ Recent Activity\n<!--START_SECTION:activity-->\n";
            for (let i = 0; i < Math.min(events.length, 5); i++) {
              const e = events[i];
              if (e.type === "PushEvent") {
                log += `- ðŸš€ Pushed to ${e.repo.name} at ${e.created_at}\n`;
              } else if (e.type === "PullRequestEvent") {
                log += `- ðŸ”€ ${e.payload.action} PR #${e.payload.pull_request.number} in ${e.repo.name}\n`;
              } else if (e.type === "IssuesEvent") {
                log += `- â— ${e.payload.action} issue #${e.payload.issue.number} in ${e.repo.name}\n`;
              }
            }
            log += "<!--END_SECTION:activity-->\n";

            let readme = fs.readFileSync("README.md", "utf8");
            readme = readme.replace(/## ðŸ“Œ Recent Activity[\\s\\S]*<!--END_SECTION:activity-->/, log);
            fs.writeFileSync("README.md", readme);
      
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repo activity log" || echo "No changes to commit"
          git push

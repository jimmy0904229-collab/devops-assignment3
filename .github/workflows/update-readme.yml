name: Update README

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * *"   # 每天 UTC 9:00 執行（可改）
  workflow_dispatch:     # 在 Actions 頁面可以手動按 Run workflow

# 最小權限：只允許修改 contents
permissions:
  contents: write

concurrency:
  group: update-readme
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run activity log updater
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
